{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}



{% block content %}
    <div class="overlay"></div>
    <div class="container py-5 my-3">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr class="mb-4">
                <h2 class="logo-font mb-4 text-center">Product Management</h2>
                <hr class="mb-4">
                <h5 class="text-muted text-center">Edit a Course and its Online Learning Material</h5>
                <hr class="mb-4">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_course' category.id %}" class="mb-4" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ category_form | crispy }}
                    <div>
                        <hr class="mb-4">
                        <h5 class="text-muted">Edit Learning Material</h5>
                        <hr class="mb-4">
                    </div>
                    {{ material_formset | crispy }}
                    <div class="d-flex justify-content-end">
                        <a class="btn btn-outline-dark rounded-0 me-2" href="{% url 'categories' %}">Cancel</a>
                        <button class="btn btn-dark rounded-0" type="submit">Update</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
