{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container py-4">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-4">
    <div class="row">
        <div class="col text-center">
            <hr>
            <h2 class="logo-font mb-4">Shopping Bag</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive rounded">
                {{ bag_items }}
            </div>
            {% else %}
            <p class="lead text-center mb-5 text-danger fs-3">Your bag is empty.</p>
            <div class="text-center">
                <a href="{% url 'categories' %}" class="btn btn-outline-success rounded-0 btn-lg">
                    <i class="fas fa-chevron-left me-2"></i>
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
